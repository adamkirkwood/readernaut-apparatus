<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
<head>
	<title></title>
</head>

	<script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript">  
	
	$(document).ready(function(){
		
		
		$.getJSON("http://readernaut.com/api/v1/json/adamk/books/",
			function(data)
			{
	          $.each(data.reader_books, function(i,book){
	            // $("<img/>").attr("src", book.book_edition.covers.cover_medium).appendTo("#images");
				var li = $("<li>").addClass("book").appendTo("#readernaut-books");
				$("<span>").text(book.book_edition.title).appendTo(li); // Add a book title wrapped in a span tag
				$("<img/>").attr("src", book.book_edition.covers.cover_medium).appendTo(li); // Add an book cover image
	            if ( i == 3 ) return false;
	        });
        });


  	});
	</script>
	
<body>

	
<!-- <div id="images"></div> -->

<ul id="readernaut-books">
</ul>

</body>
</html>
